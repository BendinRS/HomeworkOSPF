---
# tasks file for ospf

  - name: Copy rpm file to servers
    copy:
       src: ./roles/ospf/files/frr.rpm
       dest: ./frr.rpm

  - name: install base tools
    yum:
      state: present
      name:
        - tcpdump
        - net-tools
        - ./frr.rpm

  - name: Extract file
    fetch:
      src: /etc/frr/daemons
      dest: ./roles/ospf/files/
    when: (ansible_hostname == "router1")